<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>List of Samples</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      display: flex;
      justify-content: center;
      height: 100vh;
      margin: 0;
    }

    .table-container {
      text-align: center;
    }

    .table-header {
      font-size: 18px;
      font-weight: bold;
      margin-bottom: 10px;
    }

    table {
      border-collapse: collapse;
      margin: 0 auto; /* Center the table */
    }

    th, td {
      padding: 10px;
    }

    th {
      background-color: #f2f2f2;
    }
  </style>
</head>
<body>

<div class="table-container">
  <div class="table-header">List of Samples</div>
  <table>
    <thead>
      <tr>
        <th>Sample ID</th>
        <th>Description</th>
        <!-- Add more header columns if needed -->
      </tr>
    </thead>
    <tbody>
      <tr>
        <td>1</td>
        <td>Sample 1 Description</td>
        <!-- Add more rows and data if needed -->
      </tr>
      <tr>
        <td>2</td>
        <td>Sample 2 Description</td>
      </tr>
      <!-- Add more rows and data if needed -->
    </tbody>
  </table>
</div>

</body>
</html>
